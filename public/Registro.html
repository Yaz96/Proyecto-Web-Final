<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Minirobotica para Adolescentes </title>
    <link href="./css/Registro.css" type="text/css" rel="stylesheet" >
  </head>
  <body>
      <div> 
          <ul>
              <li><a href="index.html">Home</a></li>
              <li style="float:right"><p class="active" >Registro</p></li>
            </ul>
      </div>
   
		

      <form >
        <div class="container">
          <h1>Registro</h1>
          <hr>
          <label ><b>Email</b></label>
          <input id = "email" type="text" placeholder="Enter Email"  required>
          <label ><b>Nombre del Beneficiario (ni√±o/a)</b></label>
          <input  id = "nombreNino" type="text" placeholder="Nombre"  required>
          <label ><b>Edad</b></label>
          <input id = "edad" type="text" placeholder="Edad"  required>
          <label ><b>Grado Escolar</b></label>
          <input  id = "GradEsc" type="text" placeholder="Grado Escolar"  required>
          <label ><b>Escuela</b></label>
          <input id = "Escuela" type="text" placeholder="Escuela"  required>
          <label ><b>Publica o Privada</b></label> <br>
        <input type="radio" name="escuela" value="Privada"> Privada<br>
        <input type="radio" name="escuela" value="Publica"> Publica<br>
          <label ><b>Nombre del Padre/Madre</b></label>
          <input id = "NomTutor" type="text" placeholder="Nombre"  required>
          <label ><b>Telefono</b></label>
          <input  id = "tel" type="text" placeholder="Telefono"  required>
          <label ><b>Telefono Secundario</b></label>
          <input  id = "telsec" type="text" placeholder="Telefono"  required>
          <label ><b>Nivel A Inscribir</b></label> <br>
          <input type="radio" name="nivel" value="Nivel 1"> Nivel 1<br>
        <input type="radio" name="nivel" value="Nivel 2"> Nivel 2<br>
        <input type="radio" name="nivel" value="Nivel 3"> Nivel 3<br> 

          <hr>
      
          <button type="submit" id= "BotonEnviar" class="registerbtn">Enviar</button>
        </div>
        </form>
        
   
         
         
    
    <script
	  src="https://code.jquery.com/jquery-3.3.1.js"
	  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
	  crossorigin="anonymous"></script>
   <script src="./javasc/Registro.js"></script>
  </body>

  <div id="overlay" onclick="OverOff()">
    <div id="ImageOver"></div>
  </div>

</html>
